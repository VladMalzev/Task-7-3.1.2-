<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${user.getId}"></p>
<p th:text="${user.getUsername()}"></p>
<p th:text="${user.getLastName}"></p>
<p th:text="${user.getAge}"></p>
<h3>Roles:</h3>
<ul>
    <li th:each="role : ${user.roles}" th:text="${role.getName()}">Role</li>
</ul>

<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>
<br/>
<br/>
<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<br/>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
