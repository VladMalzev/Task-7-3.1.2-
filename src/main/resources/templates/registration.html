<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/registration}" th:object="${user}">

    <label for="username">username:</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red"
         th:if="${#fields.hasErrors('username')}"
         th:errors="*{username}">Username error
    </div>
    <br/>
    <label for="lastName">LastName</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color: red"
         th:if="${#fields.hasErrors('lastName')}"
         th:errors="*{lastName}">LastName error
    </div>
    <br/>
    <label for="age">age:</label>
    <input type="number" th:field="*{age}" id="age"/>
    <div style="color: red"
         th:if="${#fields.hasErrors('age')}"
         th:errors="*{age}">Age error
    </div>
    <br/>
    <label for="password">password:</label>
    <input type="password" name="password" id="password"/>
    <div style="color: red"
         th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}">Password error
    </div>
    <br/>
    <label>Roles:</label><br>
    <div th:each="role : ${roles}">
        <label>
            <input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:text="${role.name}"/>
        </label> <br>
    </div>
    <br/>
    <input type="submit" value="Sign up!">
</form>
</body>
</html>
