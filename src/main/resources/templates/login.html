<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form method="POST" action="/process_login" style="display: inline;">
    <label for="username">username:</label>
    <input type="text" name="username" id="username"/>
    <br/>
    <label for="password">password:</label>
    <input type="password" name="password" id="password"/>
    <br/>

    <input type="submit" value="Login to account!"/>

    <div th:if="${param.error}" style="color: red">Wrong username or password</div>
</form>

<form th:method="GET"
      th:action="@{/registration}" style="display: inline;">
    <input type="submit" value="Sign up">
</form>

</body>
</html>
